stages:
  - build

# Builds wasm files
.build_wasm:
  stage: build
  image: rust:1.57

  script:
    - echo "Running build"
    - ./build.sh
    - ls pkg/

  rules:
    - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "multi-project-build"'
      changes: 
        - peregrine-ensembl/*

Build-WASM:
  extends: .build_wasm
