[input.default]
default_source_type = "getattr"
name = "tr_bigbed"

[tangle.strands]
number.field = "strand"
number.process = "plus_strand"
positive = true
first = "gene_id"

[tangle.gene_biotypes]
classify = "gene_biotype"
first = "gene_id"

[tangle.gene_sizes]
name = ""
start = "gene_start"
end = "gene_end"
first = "gene_id"

[tangle.focus_ids]
string.field = "gene_id"
string.process = "before_first_dot"
condition = "ids"
